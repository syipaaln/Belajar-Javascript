<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi 2 DOM HTML</title>
</head>
<body>
    <h1>Nilai Siswa</h1>
    <table>
        <tr>
            <td>Nama</td>
            <td>:</td>
            <td id="nama">Restu</td>
        </tr>
        <tr>
            <td>Nilai</td>
            <td>:</td>
            <td id="nilai">80</td>
        </tr>
        <tr>
            <td>Grade Nilai</td>
            <td>:</td>
            <td id="gradeNilai"></td>
        </tr>
    </table>

    <script>
        if(document.getElementById('nilai').innerHTML >= 80) {
            console.log(document.getElementById('gradeNilai').innerHTML += ' A');
        } else if(document.getElementById('nilai').innerHTML < 60) {
            console.log(document.getElementById('gradeNilai').innerHTML += ' C');
        } else {
            console.log(document.getElementById('gradeNilai').innerHTML += ' B');
        }
    </script>
</body>
</html>
